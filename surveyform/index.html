<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
  
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="#" id="survey-form">

      <div class="name">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" placeholder="Enter your name" id="name" required>
      </div>

      <div class="email">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" placeholder="Enter your email"id="email" required>
      </div>

      <div class="number">
        <label for="number" id="number-label">Age <span class="parentesis">(optional)</span></label>
        <input type="number" name="number" placeholder="Age" id="number" min="1" max="9999" required>
      </div>

      <div class="dropdown">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" required>
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-lerner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <p id="label">Would you recommend freeCodeCamp to a friend?</p>
      
      <div class="radio">

          <input type="radio" name="recomend" id="definitely" value="definitely" checked>
          <label for="definitely">Definitely</label>

          <input type="radio" name="recomend" id="maybe" value="maybe">
          <label for="maybe">Maybe</label>

          <input type="radio" name="recomend" id="not-sure" value="not-sure">
          <label for="not-sure">Not sure</label> 

      </div>

      <div class="dropdown2">
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown2" id="dropdown2" required>
          <option value="" disabled selected>Select an option</option>
          <option value="chalenges">Chalenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
          
        </select>
      </div>
      
      <p id="label">What would you like to see improved? <span class="parentesis">(Check all that apply)</span></p>
      
      <div class="checkbox">
        
        <input type="checkbox" name="front-end-projects" id="" value="front-end-projects">
        <label for="front-end-projects">Front-end Projects</label>

        <input type="checkbox" name="back-end-projects" id="" value="back-end-projects">
        <label for="back-end-projects">Back-end Projects</label>

        <input type="checkbox" name="data-visualization" id="" value="data-visualization">
        <label for="data-visualization">Data Visualization</label>

        <input type="checkbox" name="challenges" id="" value="challenges">
        <label for="challenges">Challenges</label>

        <input type="checkbox" name="open-source-community" id="" value="open-source-community">
        <label for="open-source-community">Open Source Community</label>

        <input type="checkbox" name="gitter-help-rooms" id="" value="gitter-help-rooms">
        <label for="gitter-help-rooms">Gitter help rooms</label>

        <input type="checkbox" name="videos" id="" value="videos">
        <label for="videos">Videos</label>

        <input type="checkbox" name="city-meetups" id="" value="city-meetups">
        <label for="city-meetups">City Meetups</label>

        <input type="checkbox" name="wiki" id="" value="wiki">
        <label for="wiki">Wiki</label>

        <input type="checkbox" name="forum" id="" value="forum">
        <label for="forum">Forum</label>

        <input type="checkbox" name="additional-courses" id="" value="additional-courses">
        <label for="additional-courses">Additional Courses</label>

      </div>

      <div class="suggestions">
        <label for="suggestions" id="suggestions">Any comments or suggestions?</label>
        <textarea name="suggestions" id="suggestions" cols="50" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>

      <input type="submit" id="submit" value="Submit">

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
