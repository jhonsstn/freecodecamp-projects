<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Landing Page</title>
  </head>

  <body>
    <header id="header">
      <a href="#main" class="main-link"
        ><img src="img/logo.png" alt="logo-img" id="header-img"
      /></a>

      <nav id="nav-bar">
        <a href="#main" class="nav-link">Home</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#how-it-works" class="nav-link">How It Works</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>

    <section id="main" class="main">
      <h1 class="landing-call">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, at?
      </h1>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/-g1ZwvSQCzA"
        frameborder="0"
        id="video"
        class="video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <h2 class="email-call">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit,
        voluptatem.
      </h2>

      <div class="form-group">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email adress"
            required
          />
          <input type="submit" name="email" value="Submit" id="submit" />
        </form>
      </div>
    </section>

    <section id="features" class="features"></section>

    <section id="how-it-works" class="how-it-works"></section>

    <section id="pricing" class="pricing"></section>

    <footer class="footer"></footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
